{% extends "base.html" %}
{% block title %}Sign in — Saas‑Verkehr‑Gutachter{% endblock %}
{% block content %}
  <div class="auth-page">
    <div class="auth-box" role="form" aria-labelledby="login-heading">
      <h1 id="login-heading">Sign in</h1>
      <form method="post" action="{% url 'core:login' %}">
        {% csrf_token %}
        <div class="form-row">
          {{ form.username.label_tag }}
          {{ form.username }}
        </div>
        <div class="form-row">
          {{ form.password.label_tag }}
          {{ form.password }}
        </div>
        <div class="form-actions">
          <button class="greenbutton" type="submit">Sign in</button>
        </div>
        <input type="hidden" name="next" value="{{ next }}">
      </form>
    </div>
  </div>
{% endblock %}

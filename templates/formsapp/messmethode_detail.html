<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ messmethode.name }} â€” Fill Form</title>
</head>
<body>
    <h1>{{ messmethode.name }}</h1>
    <p>{{ messmethode.description }}</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <table>
            {% for field in form %}
            <tr>
                <td><label for="{{ field.id_for_label }}">{{ field.label }}</label></td>
                <td>
                    {{ field.errors }}
                    {{ field }}
                    {% if field.help_text %}
                        <div class="help">{{ field.help_text }}</div>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>

        <!-- Hidden submission_id would be used if updating an existing submission -->
        <input type="hidden" name="submission_id" value="">

        <button type="submit" name="save">Save Draft</button>
        <button type="submit" name="generate" value="1">Save &amp; Generate Report</button>
    </form>

    <p><a href="{% url 'formsapp:submission_detail' 0 %}">(You can view submissions from your dashboard)</a></p>
</body>
</html>
